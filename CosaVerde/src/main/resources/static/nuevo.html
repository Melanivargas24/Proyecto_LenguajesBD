<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/nuevo.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
      
      <nav>
                <div class="navbar">
                    <i class='bx bx-menu'></i>
                    <div class="logo">
                        <img th:href="@{/}" src="\images\Logo.png" alt="Logo"/>
                    </div>
                    <div class="nav-links" role="navigation">
                        <div class="sidebar-logo">
                            <h1 class="logo-name">CosaVerde</h1> 
                            <i class="bx bx-x"></i>
                        </div>
                        <ul class="links">
                            <li><a href="#">Catálogo</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Cursos</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="cart">
                        <a th:href="@{/}">
                            <img src="\images\carrito.png" alt="Carrito"/>
                        </a>
                    </div>
                </div>
            </nav>
        <nav class="navbar-second flex">
                <div class="right flex">
                    <ul>
                        <li class="login" >
                            <a th:href="@{/}">Iniciar sesión</a>
                        </li>
                        <li>
                            <div class="register">
                                <a th:href="@{/}">Registrarse</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
  
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/CosaVerde.jpg" alt="" class="image" />
        </div>
        <div class="slide swiper-slide">
          <img src="images/img2.jpg" alt="" class="image" />
        </div>
        <div class="slide swiper-slide">
          <img src="images/img3.jpg" alt="" class="image" />
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>
      
      <div class="cards-container">
          <div class="card">
              <img src="images/cactus.jpg" alt="Cactus" />
              <h3>Cactus</h3>
              <button>Comprar</button>
          </div>
          <div class="card">
              <img src="images/plantas.jpg" alt="Plantas" />
              <h3>Plantas</h3>
              <button>Comprar</button>
          </div>
          <div class="card">
              <img src="images/suculentas.jpg" alt="Suculentas" />
              <h3>Suculentas</h3>
              <button>Comprar</button>
          </div>
      </div>

       <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/img4.jpg" alt="" class="image" />
        </div>
        <div class="slide swiper-slide">
          <img src="images/img5.jpg" alt="" class="image" />
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>
      
      <footer class="footer">
  <p>&copy; 2024 Cosa Verde Todos los derechos reservados.</p>
</footer>

      
      
      
   
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
    </script>
  </body>
</html>
