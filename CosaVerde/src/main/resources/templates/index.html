<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Cosa Verde</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/css/style.css}" rel="stylesheet" />  
        <link th:href="@{https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css}" rel="stylesheet" />
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet" />
        <script th:src="@{https://kit.fontawesome.com/f6dcf461c1.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}" th:defer="defer"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
         
    </head>
    <body>
        <section th:fragment="navTabs" id="navbar">
        <nav>
                <div class="navbar">
                    <i class='bx bx-menu'></i>
                    <div class="logo">
                        <img th:href="@{/}" src="\images\Logo.png" alt="Logo"/>
                    </div>
                    <div class="nav-links" role="navigation">
                        <div class="sidebar-logo">
                            <h1 class="logo-name">CosaVerde</h1> 
                            <i class="bx bx-x"></i>
                        </div>
                        <ul class="links">
                            <li><a href="#">Catálogo</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Cursos</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="cart">
                        <a th:href="@{/}">
                            <img src="\images\carrito.png" alt="Carrito"/>
                        </a>
                    </div>
                </div>
            </nav>
        <nav class="navbar-second flex">
                <div class="right flex">
                    <ul>
                        <li class="login" >
                            <a th:href="@{/}">Iniciar sesión</a>
                        </li>
                        <li>
                            <div class="register">
                                <a th:href="@{/}">Registrarse</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/CosaVerde.jpg" alt="" class="image" />
        </div>
        <div class="slide swiper-slide">
          <img src="images/img2.jpg" alt="" class="image" />
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>
      
      <div class="cards-container">
          <div class="card">
              <img src="images/cactus.jpg" alt="Cactus" />
              <h3>Cactus</h3>
              <button>Comprar</button>
          </div>
          <div class="card">
              <img src="images/plantas.jpg" alt="Plantas" />
              <h3>Plantas</h3>
              <button>Comprar</button>
          </div>
          <div class="card">
              <img src="images/suculentas.jpg" alt="Suculentas" />
              <h3>Suculentas</h3>
              <button>Comprar</button>
          </div>
      </div>
        
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
    </script>
  </body>
</html>
