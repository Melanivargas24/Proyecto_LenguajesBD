<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Cosa Verde</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/css/style.css}" rel="stylesheet" />  
        <link th:href="@{https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css}" rel="stylesheet" />
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet" />
        <script th:src="@{https://kit.fontawesome.com/f6dcf461c1.js}" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}" th:defer="defer"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body>
         <section th:fragment="navTabs" id="navbar">
        <nav>
                <div class="navbar">
                    <i class='bx bx-menu'></i>
                    <div class="logo">
                        <a th:href="@{/}">
                            <img src="/images/Logo.png" alt="Logo"/>
                        </a>
                    </div>
                    <div class="nav-links" role="navigation">
                        <div class="sidebar-logo">
                            <h1 class="logo-name">CosaVerde</h1> 
                            <i class="bx bx-x"></i>
                        </div>
                        <ul class="links">
                            <li><a href="#">Catálogo</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a th:href="@{/curso/listado}">Cursos</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="cart">
                        <a th:href="@{/}">
                            <img src="\images\carrito.png" alt="Carrito"/>
                        </a>
                    </div>
                </div>
            </nav>
        <nav class="navbar-second flex">
                <div class="right flex">
                    <ul>
                        <li class="login" >
                            <a th:href="@{/}">Iniciar sesión</a>
                        </li>
                        <li>
                            <div class="register">
                                <a th:href="@{/}">Registrarse</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        
        <footer th:fragment="footer" class="footer">
    <p>&copy; 2024 Cosa Verde Todos los derechos reservados.</p>
    </footer>

    </body>
</html>
