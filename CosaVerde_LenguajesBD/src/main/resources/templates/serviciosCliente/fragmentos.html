<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cosa Verde - Servicios</title>
    <meta charset="UTF-8" />
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye el archivo CSS -->
    <link th:href="@{/css/catalogo.css}" rel="stylesheet" />
</head>

<body>
    <div th:fragment="contenidoServicios" class="contenedor my-4">
        
        <!-- Título -->
        <h1 class="titulo-catalogo text-center mb-4">Servicios</h1>
        
        <!-- Fila de tarjetas -->
        <div class="fila">
            <!-- Card de cada servicio -->
            <div th:each="servicio : ${servicios}" class="columna-lg-3 columna-md-4 columna-sm-6">
                <div class="tarjeta">
                    <!-- Solo mostramos la imagen, nombre y descripción -->
                    <img th:src="${servicio.imagen}" class="imagen-tarjeta" alt="Imagen del servicio">
                    <div class="cuerpo-tarjeta">
                        <h5 th:text="${servicio.nombre}">Nombre del Servicio</h5>
                        <p th:text="${servicio.descripcion}">Descripción del servicio</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
