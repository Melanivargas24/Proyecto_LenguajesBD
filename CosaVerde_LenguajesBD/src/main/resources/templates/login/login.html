<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cosa Verde</title>
        <meta charset="UTF-8" />
        <link href="/css/style.css" rel="stylesheet" />
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/popper.js/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body style="background-color: #343a40;">
        <section class="container-fluid d-flex flex-grow-1 px-0">
            <div class="col">
                <img src="images/CosaVerde.jpg" class="img-fluid" style="object-fit: cover; height: 120%;">
            </div>
            <div class="col d-flex align-items-center">
                <div class="container-fluid d-flex flex-column">
                    <form class="pb-5 border-bottom px-5" action="/login" method="POST">
                        <div class="text-center fs-4" id="mensaje"></div>
                        <div class="text-center fw-bold" style="font-size: 10vh; color: #ffffff;">Cosa Verde</div>
                        <h2 class="mb-5 text-center" style="color: #a9f41e;">Iniciar sesión</h2>

                        <!-- Campo para Correo -->
                        <div class="form-group">
                            <input type="text" class="form-control bg-dark text-white" id="correo" name="correo" placeholder="Correo electrónico" required />
                            <label for="correo" class="form-label" style="color: #ffffff;">Correo electrónico</label>
                        </div>

                        <!-- Campo para Contraseña -->
                        <div class="form-group">
                            <input type="password" class="form-control bg-dark text-white" id="contrasena" name="contrasena" placeholder="Contraseña" required />
                            <label for="contrasena" class="form-label" style="color: #ffffff;">Contraseña</label>
                        </div>

                        <!-- Botón de inicio de sesión -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg" style="border-color: #a9f41e; background-color: #343a40; color: #ffffff;">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                    
                    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>


                    <!-- Enlace para registro -->
                    <a class="mt-4 text-center under" href="/registro" style="color: #ffffff;">¿No tienes una cuenta? Regístrate</a>
                </div>
            </div>
        </section>
    </body>
</html>
