<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cosa Verde</title>
        <meta charset="UTF-8" />
        <link href="/css/style.css" rel="stylesheet" />  
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/popper.js/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body class="bg-dark text-white d-flex flex-column min-vh-100">

        <nav class="navbar bg-dark navbar-dark navbar-extend p-2" style="border-bottom: 1px solid greenyellow;">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold" href="/">
                    <i class="fa-solid  mx-2"></i> <span style="color: #a9f41e;">Cosa Verde</span>
                </a>
            </div>
        </nav>

        <section class="container-fluid d-flex flex-grow-1 px-0">
            <div class="col">
                <img src="images/CosaVerde.jpg"  class="img-fluid" style="object-fit: cover; height: 120%">
            </div>
            <div class="col d-flex align-items-center">
                <div class="container-fluid d-flex flex-column">

                    <form class="pb-4 px-5 border-bottom" action="/registro" method="POST" >
                        <div class="text-center fs-4"></div>
                        <div class="text-center fw-bold" style="font-size: 10vh; color: #ffffff;">Cosa Verde</div>
                        <h2 class="mb-5 text-center" style="color: #a9f41e;">Registro</h2>

                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label" style="color: #ffffff;">Nombre</label>
                                    <input type="text" class="form-control bg-dark text-white" placeholder="Nombre" name="nombre" required="true"/>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label" style="color: #ffffff;">Apellidos</label>
                                    <input type="text" class="form-control bg-dark text-white" placeholder="Apellidos" name="apellidos" required="true"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <select class="form-control mb-3" name="provinciaId"  >
                                <option value="" selected>Seleccione una provincia</option>
                                <option th:each="provincia : ${provincias}" th:value="${provincia.idProvincia}" th:text="${provincia.nombre}"></option>
                            </select>

                            <select class="form-control mb-3" name="cantonId">
                                <option value="" selected>Seleccione un cantón</option>
                                <option th:each="canton : ${cantones}" th:value="${canton.idCanton}" th:text="${canton.nombre}"></option>
                            </select>

                            <select class="form-control mb-3" name="distritoId" >
                                <option value="" selected>Seleccione un distrito</option>
                                <option th:each="distrito : ${distritos}" th:value="${distrito.idDistrito}" th:text="${distrito.nombre}"></option>
                            </select>
                            
                            <div class="form-group mb-3">
                                <label class="form-label" style="color: #ffffff;">Señas</label>
                                <textarea class="form-control bg-dark text-white" name="senas" placeholder="Ingrese las señas" required></textarea>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label" style="color: #ffffff;">Correo</label>
                                    <input type="text" class="form-control bg-dark text-white" placeholder="Correo" name="correo" required="true"/>
                                </div>
                            </div>


                            <div class="form-group mb-3">
                                <label class="form-label" style="color: #ffffff;">Contraseña</label>
                                <input type="password" class="form-control bg-dark text-white" placeholder="Contraseña" name="contrasena" required="true"/>
                            </div>

                            <!-- Campo para seleccionar el rol -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label" style="color: #ffffff;">Rol</label>
                                        <select class="form-control bg-dark text-white" name="rolId" required="true">
                                            <option value="1">Administrador</option>
                                            <option value="2" selected>Usuario</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg" style="border-color: #a9f41e; background-color: #343a40; color: #ffffff;">
                                    Registrarse
                                </button>
                            </div>
                    </form>

                    <a class="mt-3 text-center under" href="/login" style="color: #ffffff;">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </section>
    </body>
</html>
