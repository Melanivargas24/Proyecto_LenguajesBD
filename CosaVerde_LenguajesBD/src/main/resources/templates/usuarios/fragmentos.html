<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Cosa Verde</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>



    </head>

    <body>

        <div th:fragment="contenidoUsuarios" class="Usuarios">
            <div class="container mt-4">
                <h2 style="margin-top: 120px; margin-left:-250px;">Usuarios</h2>
                <!-- Tabla de listado de productos -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                             <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.idUsuario}">1</td>
                            <td th:text="${usuario.nombre}">Nombre</td>
                            <td th:text="${usuario.apellido}">Apellido</td>
                            <td th:text="${usuario.correo}">Correo</td>
                            <td th:text="${usuario.direccion.senas}">Direccion</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

       

    </body>


</html>
