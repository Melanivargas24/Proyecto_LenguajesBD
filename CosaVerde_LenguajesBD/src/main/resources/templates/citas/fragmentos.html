<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Cosa Verde</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>



    </head>

    <body>


        <div th:fragment="contenidoCitas" class="Citas">
            <div class="container mt-4">
                <h2 style="margin-top: 120px; margin-left:-250px;">Citas pendientes</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Servicio</th>
                             <th scope="col">Estado</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.idCita}">1</td>
                            <td th:text="${cita.servicio.nombre}">Nombre del servicio</td>
                            <td th:text="${cita.estado.nombre}">Estado de la cita</td>
                            <td th:text="${#dates.format(cita.fecha, 'yyyy-MM-dd')}">Fecha</td>
                            <td th:text="${cita.hora}">Hora de la cita</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
        


    </body>


</html>
