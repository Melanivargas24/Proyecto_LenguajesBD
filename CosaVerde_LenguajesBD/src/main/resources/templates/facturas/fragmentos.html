<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Cosa Verde</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>



    </head>

    <body>

        <div th:fragment="contenidoFacturas" class="Facturas">
            <div class="container mt-4">
                <h2 style="margin-top: 120px; margin-left:-250px;">Facturas</h2>
                <!-- Tabla de listado de productos -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Usuario</th>
                             <th scope="col">Fecha</th>
                            <th scope="col">IVA</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">MontoTotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.idFactura}">1</td>
                            <td th:text="${factura.usuario.nombre}">Usuario</td>
                            <td th:text="${factura.fecha}">Fecha</td>
                            <td th:text="${factura.iva}">IVA</td>
                            <td th:text="${factura.subtotal}">Subtotal</td>
                            <td th:text="${factura.montoTotal}">Total</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

       

    </body>


</html>
